<ion-slides [options]="slidesOptions" *ngIf="content.type !== 'Branding' && content.type !== 'Fiesta'">
  <ion-slide style="height: 274px;" *ngFor="let photo of content.images">
    <div>
      <img [src]="photo.url" style="
    width: 100%;
    object-fit: cover;" (click)="openViewer(photo)">
      <div class="img-title">
        {{ photo.title }}
      </div>
    </div>
  </ion-slide>
</ion-slides>

<div *ngIf="content.type == 'Branding'" class="img-container">
  <img [src]="content.images[0]" class="brand-img">
</div>

<div *ngIf="content.type == 'Fiesta'" style="position: relative;">
  <img [src]="content.images[0].url" class="fiesta-img" (click)="openViewer(content.images[0])">
  <div class="info">
    {{content.images[0].title}}
  </div>
</div>

<div class="ion-padding">
  <div [innerHtml]="content.content" [ngStyle]="{'font-size': fontSize+'px'}"></div>
</div>
