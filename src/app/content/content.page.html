<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{data.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="data.download_url">
 
  <ion-list>
    <div *ngFor="let detail of data.details; let i=index"   >
      <ion-item lines="full" (click)="viewDetails(detail)">
        <ion-label>
          <h2> {{detail.type}} </h2>
        </ion-label>
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </ion-item>
     
    </div>

  </ion-list>
</ion-content>
