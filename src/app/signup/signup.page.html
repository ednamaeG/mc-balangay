<ion-content class="ion-padding">
  <div class="spacer"></div>

  <h1 class="ion-text-center">MC BALANGAY</h1>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>

      <ion-input placeholder="Name" required [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>

      <ion-input placeholder="Email" required [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <!-- <ion-label position="fixed">Fixed Label</ion-label> -->

      <ion-input placeholder="Password" type="password" required [(ngModel)]="pword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="sky" (click)="registerWithFirebase()" [disabled] ="!name || !pword || !email">Register</ion-button>
</ion-content>
