<ion-header>
  <ion-toolbar color="sky">
    <ion-title>Mabalacat City</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- <ion-toolbar>
    <ion-title class="ion-text-center" color="olive">History</ion-title>
  </ion-toolbar> -->
  <ion-row style="text-align: center; background: var(--ion-color-olive); height: 50px; color: white">
    <ion-col style="padding: 14px; border-right: 1px solid white" [ngClass]="selectedTab == 'History' ? 'active' :''"
      (click)="selectTab('History')" size-sm>
      History
    </ion-col>
    <!-- <ion-col style="padding: 14px; border-right: 1px solid wheat" [ngClass]="selected == 'branding' ? 'active' :''"
      (click)="selectTab('branding')">
      Branding
    </ion-col>
    <ion-col style="padding: 14px;" [ngClass]="selected == 'politicians' ? 'active' :''"
      (click)="selectTab('politicians')">
      Politicians
    </ion-col> -->
    <ion-col style="padding: 14px; border-right: 1px solid white"
      [ngClass]="selectedTab == 'Politicians' ? 'active' :''" (click)="selectTab('Politicians')">
      Mayors
    </ion-col>

    <ion-col style="padding: 14px;" [ngClass]="selectedTab == 'Fiesta' ? 'active' :''" (click)="selectTab('Fiesta')">
      Fiesta
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="content && selectedTab == 'History'" >
    <ion-slides  >
      <ion-slide style="height: 274px;" *ngFor="let photo of content.history.gallery">
        <div>
          <img [src]="photo" style="
        width: 100%;
        object-fit: cover;" (click)="openViewer(photo)">
         
        </div>
      </ion-slide>
    </ion-slides>
    <p style="margin:10px" [innerHTML]="content.history.content"></p>
  </div>

  <div *ngIf="content && selectedTab == 'Fiesta'" class="ion-padding">
    <!-- <h4>Gallery</h4>
    <ion-row>
      <ion-col size="4">
       
          <img src="assets/mock-imgs/header-1.jpg">
     
      </ion-col>
    </ion-row> -->
    <ion-button expand="block" (click)="openGallery()">
      <ion-icon name="image"></ion-icon>
      <ion-label>View Gallery</ion-label>
    </ion-button>

    <p [innerHTML]="content.fiesta.content"></p>
  </div>

  <div *ngIf="content && selectedTab == 'Politicians'">
    <ion-list>
      <div *ngFor="let item of content.politicians">
        <ion-list-header color="cream">
          <ion-text color="dark">
            <h4>{{item.type}}</h4>
          </ion-text>
        </ion-list-header>
        <ion-item *ngFor="let politician of item.data" lines="full">
          <ion-icon src="assets/icon/speak-speech.svg" slot="start" style="font-size: 40px;"></ion-icon>
          <ion-label class="ion-text-wrap">
            <ion-text color="dark">
              <h4>{{ politician.name }}</h4>
            </ion-text>
            <ion-text color="olive"> <small> <i>{{politician.year}}</i></small></ion-text>
          </ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
