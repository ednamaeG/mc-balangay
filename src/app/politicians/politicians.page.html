<ion-header >
  <ion-toolbar color="sky">
    <ion-title> Barangay {{barangayName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar>
    <ion-title class="ion-text-center" color="olive">
      {{details.type}}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let politician of details.politicians">
      <ion-icon src="assets/icon/speak-speech.svg" slot="start" style="font-size: 40px;"></ion-icon>
      <ion-label>
        <ion-text color="vulcan">
          <h4>{{ politician.name }}</h4>
        </ion-text>
        <ion-text color="olive"> <small> <i>{{politician.year}}</i></small></ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
