<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      MCC 101 E-learning
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col *ngFor="let barangay of barangayList; let i=index;" size="4">
      <!-- <app-item [item]="item"  (click)="openContent(item)"></app-item> -->
      <ion-card (click)="openContent(barangay)">
      <div class="test-card">
        <img [src]="barangay.download_url" style=" height: 120px;
        width: 100%;
        object-fit: cover;" />
        <div class="text" style="text-align: center;">
          <ion-text style="font-size: 11px; font-weight: bold; ">{{ barangay.name }} </ion-text>
        </div>
      </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
