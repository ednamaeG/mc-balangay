<ion-header>
  <ion-toolbar color="sky">
    <ion-title>Gallery</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4" *ngFor="let photo of photos; let i = index">
      <div (click)="openViewer(photos,i)"> <img [src]="photo.url" class="img"> </div>
    </ion-col>
  </ion-row>
</ion-content>
