<ion-app>
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="sky">
        <ion-title >MCC 101 E-Learning</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true" color="sky">
     
        <ion-menu-toggle>
          <ion-item [routerLink]="['/about']" color="sky" lines="none">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>
              About
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item lines="none" color="sky">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>
            Dark Mode
          </ion-label>
          <ion-toggle id="themeToggle" slot="end" (ionChange)="setTheme($event)"></ion-toggle>
        </ion-item>
    
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
