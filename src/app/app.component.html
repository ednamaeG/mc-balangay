<ion-app>
  <ion-menu contentId="main-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true">
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/about']">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>
              About
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>
              Setting
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item lines="full">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>
            Dark Mode
          </ion-label>
          <ion-toggle id="themeToggle" slot="end" (ionChange)="setTheme($event)"></ion-toggle>
        </ion-item>


      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
