<ion-header>
  <ion-toolbar color="sky">
    <ion-title>Filter</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button expand="block" (click)="applyFilter()" >Apply</ion-button>
      <ion-button expand="block" >Reset</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Sort By
    </ion-list-header>
    <ion-radio-group [(ngModel)]="filter.sort">
      <ion-item>
        <ion-radio slot="start" value="name">

        </ion-radio>
        <ion-label>Barangay Name</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="foundingYear-Asc">
        </ion-radio>
        <ion-label>Founding Year (Oldest to Newest)</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="foundingYear-Desc">
        </ion-radio>
        <ion-label>Founding Year (Newest to Oldest)</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="population-Desc">
        </ion-radio>
        <ion-label>Population (Highest to Lowest)</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="population-Asc">
        </ion-radio>
        <ion-label>Population (Lowest to Highest)</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- <ion-list>

    </ion-list-header>

      <ion-label>{{category.name}}</ion-label>

    </ion-item>
  </ion-list> -->

  <ion-list>
    <ion-list-header>
      Founding Year
    </ion-list-header>
    <ion-row>
      <ion-col>
        <ion-input clearInput="true" type="number" class="ion-border" placeholder="from" style="border: 1px solid;"
          [(ngModel)]="filter.foundingYear.from"  ></ion-input>
      </ion-col>
      <ion-col>
        <ion-input clearInput="true" type="number" placeholder="to" style="border: 1px solid;"
          [(ngModel)]="filter.foundingYear.to"  ></ion-input>
      </ion-col>
    </ion-row>
  </ion-list>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="applyFilter()">Apply</ion-button>

      <ion-col size="6">
        <ion-button expand="block" (click)="resetFilter()" >Reset</ion-button>
      </ion-col>

</ion-content>
