<ion-header class="ion-no-border">


  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row style="text-align: center; background: var(--ion-color-olive); height: 50px; color: white"
    *ngIf="showToolbar">
    <ion-col style="padding: 14px; border-right: 1px solid wheat" [ngClass]="selected == 'history' ? 'active' :''"
      (click)="selectTab('history')">
      History
    </ion-col>
    <ion-col style="padding: 14px; border-right: 1px solid wheat" [ngClass]="selected == 'branding' ? 'active' :''"
      (click)="selectTab('branding')">
      Branding
    </ion-col>
    <ion-col style="padding: 14px;" [ngClass]="selected == 'politicians' ? 'active' :''"
      (click)="selectTab('politicians')">
      Politicians
    </ion-col>

  </ion-row>
</ion-header>
