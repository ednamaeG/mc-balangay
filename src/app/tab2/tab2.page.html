<ion-header [translucent]="true">
  <ion-toolbar color="sky">
    <ion-title>
      MC Balangay
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let quiz of quizzes">
    <ion-card (click)="openQuiz(quiz)" color="cream">
      <ion-card-header>
        <div style="text-align: center;" >
         <ion-text color="olive">
          <h1 class="title"> {{ quiz.title }} </h1>
          <p  >High Score :
              {{ quiz.total_score || 0 }}

          </p>
         </ion-text>
          <!-- <p *ngIf="quiz.progress == 1">Completed</p> -->
        </div>
        <div class="quiz-details">


          <circle-progress [percent]="getPercentage(quiz.progress)" [radius]="34" [outerStrokeWidth]="8"
            [innerStrokeWidth]="8" [space]="-10" [outerStrokeColor]="'#64BBFB'" [innerStrokeColor]="'#e7e8ea'"
            [animation]="true" [subtitle]="quiz.progress == 1 ? 'completed' : 'progress'" [titleFontSize]="'14'"
            [animationDuration]="300"></circle-progress>
        </div>
      </ion-card-header>

      <!-- <ion-progress-bar color="primary" [value]="quiz.progress"></ion-progress-bar> -->
    </ion-card>

  </div>



</ion-content>
