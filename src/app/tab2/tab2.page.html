<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="currentData">
     <p> {{currentData.title}} </p>
     <div *ngFor="let test  of currentData.data; let i= index">
       <ion-button expand="full" [disabled]="currentData.isOpen && !test.selected" [color]="test.selected ? 'danger' :'primary'" (click)="select(i)"> {{test.title}} </ion-button>
     </div>
  </div>
  <app-explore-container name="Tab 2 page"></app-explore-container>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button slot="icon-only" [disabled]="currentPage <= 1" (click)="previousPage()">
       test
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{currentPage}} / {{lastPage}} </ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="nextPage()" [disabled]="currentPage >= lastPage">
       next
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
