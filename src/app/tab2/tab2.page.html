<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      MCC 101 E-learning
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-row>
    <ion-col size="6" *ngFor="let quiz of quizzes">
      <ion-card (click)="openQuiz(quiz)">
        <ion-card-header>
          Quiz 1
        </ion-card-header>
      </ion-card>
    </ion-col>
    
  </ion-row>
 
</ion-content>
